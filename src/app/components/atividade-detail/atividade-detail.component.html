<div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center" style="color: rgb(118, 11, 139);">Detalhes da Atividade</h2>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-md-6 col-sm-12">
        <img src="{{ atividadeSelecionada.foto }}" class="rounded img-fluid" style="width: 100%; max-height: 400px;" />
      </div>
      <div class="col-md-6">
        <h3>{{ atividadeSelecionada.titulo }}</h3>
        <p><strong>Evento:</strong> {{ atividadeSelecionada.evento.titulo }}</p>
        <p><strong>Esporte:</strong> {{ atividadeSelecionada.evento.esporte }}</p>
        <p><strong>Data:</strong> {{ atividadeSelecionada.evento.data | date: 'dd/MM/yyyy' }}</p>
        <button class="btn btn-success" (click)="gerarPDF(atividadeSelecionada.id)">Gerar Certificado</button>
      </div>
    </div>
    
    
    <div class="row mt-3">
      <div class="col-12">
        <a routerLink="/atividades" class="btn btn-primary">Voltar para Lista</a>
      </div>
    </div>
  </div>
